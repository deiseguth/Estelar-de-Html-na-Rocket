<!-- head -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- link favicon é o favorite icon para colocar na página -->

    <!-- SEO search engine optimization -->
    <meta name="author" content="Josemar Riba">
    <!-- description é o que aparece como descrição quando há buscas no google -->
    <meta name="description" content="Um site inusitado sobre Riba">
    <!-- e suas variantes de robos de pesquisa. O padrão é indexar e seguir (follow) -->
    <meta name="robots" content="index, nofollow">
    <!-- Open graph é o texto que aparece ao compartilhar um link -->
    <meta property="og:description" content="veja o site do seu Riba, estou compartilhado porque achei muito interesssante">
    <meta name="twitter:title" content="enquanto navega no twitter, veja o site do seu riba"
</body>
</html>
