<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table> 
        <caption>Pessoas por idade</caption>
        <!-- thead são os atributos -->
        <thead>
            <tr>
                 <!--coluna 1 -->
                <th>Nome</th>
                <!-- coluna 2 -->
                <th>Idade</th>
            </tr>
        </thead>

        <!-- são os atribuídos -->
        <tbody>
            <tr>
                <!-- coluna 1 linha 1 -->
                <td>Gaby</td>
                <!-- coluna 2 linha 1 -->
                <td>9</td>
            </tr>
            <tr>
                <!-- coluna 1 linha 2 -->
                <td>Fernando</td>
                <!-- coluna 2 linha 2 -->
                <td>42</td>
            </tr>
        </tbody>
        
        <!-- rodapé -->
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 pesoas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
